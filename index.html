<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Flames</title>
  </head>
  <body>
    <main class="app">
      <h1 class="app__title">F.L.A.M.E.S</h1>
      <div class="app__input">
        <div class="app__input-fields">
          <input
            type="text"
            name="firstPerson"
            id="firstPerson"
            placeholder="You"
            value="Akhil"
          />
          <input
            type="text"
            name="secondPerson"
            id="secondPerson"
            placeholder="Yours"
            value="Rosmi"
          />
        </div>
        <div class="app__input-submit">
          <button id="flame-btn">Flame</button>
        </div>
      </div>

      <div class="app__display">
        <div class="app__display-firstPerson"></div>
        <div class="app__display-secondPerson"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
